<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التوظيف مع رفع الملفات</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>نموذج التوظيف</h1>

  <form id="jobForm">
    <h3>البيانات الشخصية</h3>
    <label>الاسم الكامل (كما هو في الهوية)</label>
    <input type="text" name="Full Name" id="fullName" required>

    <label>رقم الهوية / الإقامة</label>
    <input type="text" name="ID Number" id="idNumber" required>

    <label>الجنسية</label>
    <input type="text" name="Nationality" id="nationality" required>

    <label>الجنس</label>
    <select name="Gender" id="gender" required>
      <option value="">اختر الجنس</option>
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>

    <label>تاريخ الميلاد</label>
    <input type="date" name="Date of Birth" id="dob" required>

    <label>الحالة الاجتماعية</label>
    <select name="Marital Status" id="maritalStatus" required>
      <option value="">اختر الحالة الاجتماعية</option>
      <option value="أعزب">أعزب</option>
      <option value="متزوج">متزوج</option>
      <option value="أرمل">أرمل</option>
    </select>

    <label>هل لديك أبناء؟</label>
    <select name="Has Children" id="hasChildren" required>
      <option value="">اختر الحالة</option>
      <option value="1">يوجد</option>
      <option value="0">لا يوجد</option>
    </select>

    <div id="childrenCount" style="display: none;">
      <label>عدد الأبناء</label>
      <input type="number" name="Children Count" id="childrenCountInput" min="0" placeholder="أدخل عدد الأبناء">
    </div>

    <hr>

    <h3>معلومات الاتصال</h3>
    <label>العنوان</label>
    <input type="text" name="Address" id="address" required>

    <label>رقم الهاتف</label>
    <input type="tel" name="Phone" id="phone" required placeholder="05xxxxxxxx">

    <label>رقم هاتف بديل (اختياري)</label>
    <input type="tel" name="Alternate Phone" id="altPhone" placeholder="05xxxxxxxx">

    <label>البريد الإلكتروني</label>
    <input type="email" name="Email" id="email" required>

    <hr>

    <h3>معلومات الوظيفة</h3>
    <label>المسمى الوظيفي</label>
    <input type="text" name="Job Title" id="jobTitle" required>

    <label>القسم / الإدارة</label>
    <input type="text" name="Department" id="department" required>

    <label>المدير المباشر</label>
    <input type="text" name="Manager" id="manager" required>

    <label>مكان العمل (الفرع/المدينة)</label>
    <input type="text" name="Work Location" id="workLocation" required>

    <label>تاريخ التعيين</label>
    <input type="date" name="Hiring Date" id="hiringDate" required>

    <label>نوع العقد</label>
    <select name="Contract Type" id="contractType" required>
      <option value="">اختر نوع العقد</option>
      <option value="دوام كامل">دوام كامل</option>
      <option value="جزئي">جزئي</option>
      <option value="مؤقت">مؤقت</option>
    </select>

    <label>فترة التجربة (عادة 3 - 6 أشهر)</label>
    <input type="number" name="Probation Period" id="probationPeriod" min="1" max="6" required>

    <hr>

    <h3>المؤهلات العلمية</h3>
    <label>آخر مؤهل علمي</label>
    <select name="Last Degree" id="lastDegree" required>
      <option value="">اختر آخر مؤهل علمي</option>
      <option>ثانوية عامة</option>
      <option>دبلوم</option>
      <option>بكالوريوس</option>
      <option>ماجستير</option>
      <option>دكتوراه</option>
    </select>

    <label>اسم الجامعة / المعهد</label>
    <input type="text" name="University" id="university" required>

    <label>التخصص</label>
    <input type="text" name="Specialization" id="specialization" required>

    <label>سنة التخرج</label>
    <input type="number" name="Graduation Year" id="graduationYear" required>

    <hr>

    <h3>الخبرات السابقة</h3>
    <label>الجهات التي عمل بها</label>
    <input type="text" name="Previous Employers" id="previousEmployers">

    <label>الفترة</label>
    <input type="text" name="Period" id="period">

    <label>المسمى الوظيفي</label>
    <input type="text" name="Previous Job Title" id="previousJobTitle">

    <label>سبب ترك العمل</label>
    <input type="text" name="Reason for Leaving" id="reasonForLeaving">

    <hr>

    <h3>الدورات التدريبية أو المهارات الخاصة</h3>
    <label>مثل: اللغة الإنجليزية، الحاسب الآلي، برامج خاصة بالوظيفة</label>
    <input type="text" name="Skills" id="skills">

    <hr>

    <h3>بيانات الحساب البنكي</h3>
    <label>اسم البنك</label>
    <input type="text" name="Bank Name" id="bankName" required>

    <label>رقم الآيبان (لصرف الرواتب)</label>
    <input type="text" name="IBAN" id="iban" required>

    <hr>

    <h3>الوثائق المرفقة</h3>
    <label>صورة من الهوية / الإقامة</label>
    <input type="file" name="ID Attachment" accept=".jpg,.jpeg,.png,.pdf" required>

    <label>المؤهل العلمي</label>
    <input type="file" name="Degree Attachment" accept=".jpg,.jpeg,.png,.pdf" required>

    <label>السيرة الذاتية</label>
    <input type="file" name="CV Attachment" accept=".pdf,.doc,.docx" required>

    <label>شهادات الخبرة (إن وجدت)</label>
    <input type="file" name="Experience Attachment" accept=".jpg,.jpeg,.png,.pdf">

    <label>صور شخصية (حسب طلب الجهة)</label>
    <input type="file" name="Personal Photo" accept=".jpg,.jpeg,.png">

    <label>رقم التأمينات (إن وجد)</label>
    <input type="file" name="Insurance Number" accept=".jpg,.jpeg,.png,.pdf">

    <hr>

    <h3>الإقرارات والتوقيعات</h3>
    <label>
      <input type="checkbox" name="Declaration" required>
      إقرار بصحة البيانات
    </label>

    <button type="submit">إرسال</button>
  </form>
</div>

<script>
  // عندما يختار المستخدم "يوجد" في حقل "هل لديك أبناء؟"، نظهر حقل إدخال العدد.
  document.getElementById("hasChildren").addEventListener("change", function() {
    var childrenCountDiv = document.getElementById("childrenCount");
    if (this.value == "1") {
      childrenCountDiv.style.display = "block";
    } else {
      childrenCountDiv.style.display = "none";
    }
  });

  // إعداد EmailJS
  (function() {
    emailjs.init("usoVToWfmm0w7VpDf");
  })();

  // إرسال النموذج عند الضغط على زر الإرسال
  document.getElementById("jobForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var formData = new FormData(this);
    
    // إرسال البيانات عبر EmailJS
    emailjs.sendForm("service_yvck4ro", "template_9autwrr", formData).then(function(response) {
      alert("تم إرسال البيانات بنجاح!");
    }, function(error) {
      alert("فشل في إرسال البيانات: " + JSON.stringify(error));
    });
  });
</script>

</body>
</html>
